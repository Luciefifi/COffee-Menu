<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=" device-width, initial-scale="1.0" />

  <title>
    Cafe menu
  </title>
  <link rel="stylesheet" href="cafemenu.css">
</head>

<body>
  <div class="menu">
    <header>
      <h1>
        CAMPER CAFE
      </h1>
      <P class="established">Est. 2020</P>
    </header>
    <hr>
    <main>
      <section>
        <h2>Cafe</h2>
        <img src="Assets/coffeeicon1.png" alt="coffee icon" height="20%" width="15%">
        <article class="item">
          <p class="flavor"> French Vanilla</p>
          <p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="flavor"> Caramell Macchiato</p>
          <p class="price">3.75</p>
        </article>
        <article class="item">
          <p class="flavor"> Pumpkin Spice</p>
          <p class="price">3.50</p>
        </article>
        <article class="item">
          <p class="flavor"> Hazelnut</p>
          <p class="price">4.00</p>
        </article>
        <article class="item">
          <p class="flavor"> Mocha</p>
          <p class="price">4.50</p>
        </article>
      </section>
      <section>
        <h2>Desserts</h2>
        <img src="Assets/pieicon.png" alt="pie icon" height="20%" width="15%">
        <article class="item">
          <p class="dessert">Donut</p>
          <p class="price">1.50</p>
        </article>
        <article class="item">
          <p class="dessert">Cherry Pie</p>
          <p class="price">2.75</p>
        </article>
        <article class="item">
          <p class="dessert">Cheesecake</p>
          <p class="price">3.00</p>
        </article>
       // <article class="item">
          <p class="dessert">Cinnamon Roll</p>
          <p class="price">2.50</p>
        </article>
      </section>
    </main>
    <hr class="bottom-line">
    <footer>
      <p><a href="https://www.freecodecamp.org"> Visit Our Website</a></p>
      <p class="address">123 Free Code Camp Code</p>
    </footer>
  </div>
</body>


</html>
